<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Previsão do Tempo</title>
</head>
<body>
    
    <div class="caixa-maior">

        <input class="input-cidade"  placeholder="Digite o nome da sua cidade">

        <button onclick="cliqueiBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="find">
        </button>

        <div class="caixa-media">

            <h2 class="cidade">Tempo em São Paulo</h2>
            
            <p class="temp">21°C</p>
            
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="nuvem">
            
            <p class="umidade">Umidade: 70%</p>

        </div>
    </div>

</body>
<script src="style.js"></script>

</html>
